<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <main>
        <header class="heading">
            <h1 id="title">To-do:</h1>
            <input type="date">
        </header>

        <div id="tasks-cont">
        </div>

        <div id="task-input" class="task">
            <input type="text" name="task" class="text-input" id="text-input">
            <div class="controls-cont">
                <img src="./images/add.svg" alt="add" class="controls" id="add-task">
            </div>
        </div>

        <footer class="heading">
            <h2 id="credit">Made with ðŸ”¥ by <a href="https://github.com/tom-codez" target="_blank">tom-codez</a></h2>
            <button id="reset">Reset</button>
        </footer>
        
    </main>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
